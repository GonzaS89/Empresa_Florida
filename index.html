<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Monomaniac+One&family=Schoolbell&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Dosis:wght@300&family=Gloria+Hallelujah&family=Indie+Flower&family=Milonga&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Personal</title>
</head>

<body>
    <div class="form">
        <input class="input" type="number" placeholder="Indique n° de legajo">
        <button class="boton">Buscar legajo</button>
    </div>
    
    <section class="empleado-contenedor">
    <div class="id">
        <h2 id="idlegajo"></h2>
        <h1 id="idapellido"></h1>
        <h1 id="idnombres"></h1>
    </div>
    <div class="cuadricula-contenedor">
        <h1>Datos personales</h1>
    <div class="cuadricula">
        <h3 class="rotulo">Dni</h3>
        <span class="rotulo-contenido" id="dni"></span>
    </div>
    <div class="cuadricula">
        <h3 class="rotulo">Cuil</h3>
        <span class="rotulo-contenido" id="cuil"></span>
    </div>
    <div class="cuadricula">    
        <h3 class="rotulo">Fecha de nacimiento</h3>
        <span class="rotulo-contenido" id="fechaNac"></span>
    </div>
    <div class="cuadricula">    
        <h3 class="rotulo">Estádo civil</h3>
        <span class="rotulo-contenido" id="estadoCivil"></span>
    </div>
    <div class="cuadricula">    
        <h3 class="rotulo">Cónyuge</h3>
        <span class="rotulo-contenido" id="conyuge"></span>
    </div>
    <div class="cuadricula">    
        <h3 class="rotulo">Hijos</h3>
        <span class="rotulo-contenido" id="hijos"></span>
    </div>
</div>
<div class="cuadricula-contenedor">
    <h1>Datos laborales</h1>
    <div class="cuadricula">
        <h3 class="rotulo">Fecha de ingreso</h3>
        <span class="rotulo-contenido" id="fechaIng"></span>
    </div>
    <div class="cuadricula">
        <h3 class="rotulo">Antiguedad</h3>
        <span class="rotulo-contenido" id="antiguedad"></span>
    </div>
    <div class="cuadricula">
        <h3 class="rotulo">Dias de vacaciones</h3>
        <span class="rotulo-contenido" id="vacaciones"></span>
    </div>
    <div class="cuadricula">
        <h3 class="rotulo">Licencias médicas</h3>
        <span class="rotulo-contenido" id="licenciasMed"></span>
    </div>
    <div class="cuadricula">
        <h3 class="rotulo">Suspenciones</h3>
        <span class="rotulo-contenido" id="suspenciones"></span>
    </div>
</div>
</section>
</body>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<script src="principal.js"></script>
<script src="personal.js"></script>

</html>
